<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámicas</h1>
    <p>tente abrir esse site em vários dispositivo diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem fle">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos reproduzir um audio</p>
    <audio src="midia/Chase Waves - Karneef.mp3" controls autoplay></audio>
    <h1> Inserindo videos hospedado local</h1>
    <p>Este video eta hospedado no meu serve</p>
    <video src="midia/blood-moon-samurai-1-moewalls-com (1).mp4"></video>
    
</body>
</html>
